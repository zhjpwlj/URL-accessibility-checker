<!DOCTYPE html>
<html>
<head>
    <title>URL Accessibility Checker</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>URL Accessibility Checker</h1>

    <label for="url">Enter URL:</label>
    <input type="text" id="url" placeholder="e.g., https://www.example.com">

    <button onclick="checkAccessibility()">Check Accessibility</button>

    <div id="result"></div>

    <script>
        function checkAccessibility() {
            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('result');

            // Clear previous results
            resultDiv.innerHTML = '';

            // Perform basic checks (replace with more comprehensive logic)
            if (!url) {
                resultDiv.innerHTML = '<p>Please enter a URL.</p>';
                return;
            }

            // Check if the URL is valid (basic validation)
            try {
                new URL(url);
            } catch (error) {
                resultDiv.innerHTML = `<p>Invalid URL: ${error.message}</p>`;
                return;
            }

            // Simulate a network request (replace with actual network check)
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        resultDiv.innerHTML = `<p>URL is accessible.</p>`;
                    } else {
                        resultDiv.innerHTML = `<p>URL is not accessible: ${response.status} ${response.statusText}</p>`;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `<p>Error accessing URL: ${error.message}</p>`;
                });
        }
    </script>

</body>
</html>
