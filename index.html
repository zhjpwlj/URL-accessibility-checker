<!DOCTYPE html>
<html>
<head>
    <title>URL Accessibility Checker</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }

        .accessible {
            color: green;
        }

        .inaccessible {
            color: red;
        }
    </style>
</head>
<body>

    <h1>URL Accessibility Checker</h1>

    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="checkAccessibility()">Check</button>

    <div id="result"></div>

    <script>
        function checkAccessibility() {
            var urlInput = document.getElementById("urlInput");
            var url = urlInput.value;
            var resultDiv = document.getElementById("result");

            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Define the callback function to handle the response
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        resultDiv.innerHTML = '<p class="accessible">URL is accessible.</p>';
                    } else {
                        resultDiv.innerHTML = '<p class="inaccessible">URL is inaccessible (HTTP status: ' + xhr.status + ').</p>';
                    }
                }
            };

            // Open the URL with a GET request
            xhr.open("GET", url, true);

            // Set a timeout to simulate a page load
            setTimeout(function() {
                xhr.send(); 
            }, 10000); // 10 seconds timeout

            // Display a loading message while waiting
            resultDiv.innerHTML = '<p>Checking accessibility... Please wait.</p>';
        }
    </script>

</body>
</html>
