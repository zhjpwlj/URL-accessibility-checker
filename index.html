<!DOCTYPE html>
<html>
<head>
    <title>Multiple Popups</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        textarea {
            width: 300px;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

    <h1>Multiple Popups</h1>
    <textarea id="urlInput" placeholder="Enter URLs, one per line"></textarea>
    <button onclick="openPopups()">Open Popups</button>

    <script>
        function openPopups() {
            const urlInput = document.getElementById("urlInput");
            const urlText = urlInput.value;
            const urls = urlText.split('\n').filter(url => url.trim() !== ''); 

            for (let i = 0; i < urls.length; i++) {
                window.open(urls[i], '_blank');
            }

            alert(`Opened ${urls.length} popups.`);
        }
    </script>

</body>
</html>
