<!DOCTYPE html>
<html>
<head>
    <title>URL Accessibility Checker</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }

        .accessible {
            color: green;
        }

        .inaccessible {
            color: red;
        }
    </style>
</head>
<body>

    <h1>URL Accessibility Checker</h1>

    <input type="text" id="urlInput" placeholder="Enter URL">
    <button onclick="checkAccessibility()">Check</button>

    <div id="result"></div>

    <script>
        function checkAccessibility() {
            var urlInput = document.getElementById("urlInput");
            var url = urlInput.value;

            // Create a new window for the URL
            var win = window.open(url, '_blank');

            // Set a timeout to check if the window loaded
            setTimeout(function() {
                if (win.closed) {
                    // Window closed before timeout, likely inaccessible
                    displayResult("inaccessible", "URL is inaccessible. Window closed before loading.");
                } else {
                    // Window still open, likely accessible
                    displayResult("accessible", "URL is accessible.");
                }
                win.close(); // Close the window after checking
            }, 10000); // 10 seconds timeout
        }

        function displayResult(status, message) {
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = '<p class="' + status + '">' + message + '</p>';
        }
    </script>

</body>
</html>
